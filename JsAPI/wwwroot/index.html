<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <form action="javascript:void(0);" method="POST" onsubmit="addPerson()">
      <input type="text" id="add-firstName" />
      <input type="text" id="add-lastName" />
      <input type="submit" value="Dodaj osobę" />
    </form>

    <div id="editForm">
      <h3>Edit</h3>
      <form action="javascript:void(0);" onsubmit="updatePerson()">
        <input type="hidden" id="edit-id" />
        <input type="text" id="edit-firstName" />
        <input type="text" id="edit-lastName" />
        <input type="submit" value="Save" />
        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
      </form>
    </div>

    <p id="counter"></p>

    <table>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th></th>
      </tr>
      <tbody id="persons"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getPersons();
    </script>
  </body>
</html>
